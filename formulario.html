<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de información</title>
  <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <h1>Formulario de Información</h1>
  
    <form action="formulario.php" method="POST">
      <label for="nombre">Nombre y Apellidos:</label>
      <input type="text" id="nombre" name="nombre" maxlength="50" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" maxlength="8" required>
      
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" value="anónimo" disabled>
      
      <label>Nivel:</label>
        <input type="radio" id="principiante" name="nivel" value="Principiante"> Principiante
        <input type="radio" id="avanzado" name="nivel" value="Avanzado" checked> Avanzado
        <input type="radio" id="profesional" name="nivel" value="Profesional"> Profesional
      
      <label for="deseo">Deseo recibir información adicional</label>
        <input type="checkbox" name="deseo" checked>

        <label for="pais">Nacionalidad:</label>
        <select id="pais" name="pais">
          <option selected>España</option>
          <option>México</option>
          <option>Argentina</option>
          <option>Chile</option>
          <option>Colombia</option>
          <option>Estados Unidos</option>
          <option>Otro</option>
        </select>

        <label for="descripcion">Descripcion:</label>
      <input type="text" id="descripcion" name="descripcion">
  
        <label>Deseo recibir ofertas y novedades</label>
          <input type="checkbox" name="ofertas" checked> 
  
        <label>He leído los términos y condiciones de la protección de datos</label>
          <input type="checkbox" name="terminos"> 
  
        <label for="archivo">Adjuntar foto:</label>
        <input type="file" id="archivo" name="archivo" accept="image/*">
      
      <button type="submit">Enviar</button>
      <button type="reset">Eliminar</button>
    </form>
    <a href="index.html">Volver al inicio</a>
</body>
</html>
